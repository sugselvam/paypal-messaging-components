<!DOCTYPE html>
<html>
    <head>
        <title>Messaging.js Banner Test Page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <script src="./messaging.js"></script>
        <style>
            html,
            body {
                margin: 0;
            }
        </style>
    </head>

    <body>
        <script>
            const query = window.location.search.substring(1);
            const mappedParams = query.split('&').reduce((accumulator, param) => {
                const [key, value] = param.split('=');
                accumulator[key] = decodeURIComponent(value);
                return accumulator;
            }, {});

            const config = JSON.parse(mappedParams.config);

            if (config.style.text && config.style.text.color === 'white') {
                document.body.style = 'background: #000';
            }

            function setSize(size) {
                const existing = document.querySelector('[data-pp-id]');
                if (existing) {
                    document.body.removeChild(existing);
                }

                const container = document.createElement('div');
                document.body.appendChild(container);
                const height = mappedParams.height || '600';
                container.style = `width: ${size}px; height: ${height}px;`;
                paypal.Message.render(config, container);
            }
        </script>
    </body>
</html>
